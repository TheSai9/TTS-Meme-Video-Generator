<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeReveal - Sketchbook Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "tesseract.js": "https://esm.sh/tesseract.js@5.1.0"
      }
    }
    </script>
    <style>
      :root {
        --bg-paper: #fdfbf7;
        --color-pencil: #2d2d2d;
        --color-muted: #e5e0d8;
        --color-accent: #ff4d4d; /* Correction Red */
        --color-blue: #2d5da1;   /* Ballpoint Blue */
        --color-yellow: #fff9c4; /* Post-it Yellow */
      }

      body {
        font-family: 'Patrick Hand', cursive;
        background-color: var(--bg-paper);
        color: var(--color-pencil);
        background-image: radial-gradient(#e5e0d8 1px, transparent 1px);
        background-size: 24px 24px;
        overflow-x: hidden;
      }

      h1, h2, h3, .font-heading {
        font-family: 'Kalam', cursive;
      }

      /* Wobbly Border Utilities */
      .border-wobbly-sm {
        border-radius: 2px 8px 3px 6px;
      }
      .border-wobbly-md {
        border-radius: 5px 25px 8px 20px;
      }
      .border-wobbly-lg {
        border-radius: 15px 225px 20px 200px / 225px 15px 200px 15px;
      }
      .border-wobbly-oval {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }

      /* Shadows */
      .shadow-sketch {
        box-shadow: 4px 4px 0px 0px #2d2d2d;
      }
      .shadow-sketch-lg {
        box-shadow: 8px 8px 0px 0px #2d2d2d;
      }
      .shadow-sketch-sm {
        box-shadow: 2px 2px 0px 0px #2d2d2d;
      }
      
      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      
      /* Tape Effect */
      .tape-gray {
        background-color: rgba(45, 45, 45, 0.1);
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        backdrop-filter: blur(2px);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
